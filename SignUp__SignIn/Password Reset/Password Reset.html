<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="icon" type="image/x-icon" href="https://www.anthropologie.com/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<link rel="stylesheet" href="Password Reset.css">



<body>

    <div class="container">


        <button id="myBtn" class="btn-success" data-target="#parent1" data-toggle="modal" data-dismiss>  Sing In / Sing Up</button>


        <div class="modal fade" id="parent1">
            <div class="modal-dialog">

                <div class="modal-content">


                    <div class="modal-header" id="parent">

                        <div id="medium">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <div id="contentbox">
                                <h2>Password Reset</h2>
                                <hr>
                                <p>
                                    Please enter your email address and we'll send you instructions to reset your password.
                                </p>
                                <div>
                                    <p style="text-align: left; margin-bottom: 3%; color: black;">Email*</p>
                                    <input type="email" required>
                                </div>
                                <button id="submit">Submit</button>
                            </div>

                        </div>

                    </div>


                </div>
            </div>
        </div>


</body>

</html>

<script src="Password Reset.js"></script>
